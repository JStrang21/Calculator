<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='container'>
        <div class='display'>
            Input&Output
        </div>

        <div class='integers'>
            <button class='integer'>0</button>
            <button class='integer'>1</button>
            <button class='integer'>2</button>
            <button class='integer'>3</button>
            <button class='integer'>4</button>
            <button class='integer'>5</button>
            <button class='integer'>6</button>
            <button class='integer'>7</button>
            <button class='integer'>8</button>
            <button class='integer'>9</button>
        </div>
        <div class='operators'>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
